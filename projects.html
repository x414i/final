<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>عرض المشاريع | أرشيف مشاريع كلية تقنية المعلومات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="hero">
      <header>
        <img src="6f247f96-6c0f-4c50-a15e-ccebce79a2d7.jpg" alt="شعار الكلية">
        <h1>عرض المشاريع</h1>
      </header>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> الرئيسية</a>
        <a href="form.html"><i class="fas fa-plus-circle"></i> إضافة مشروع</a>
        <a href="projects.html"><i class="fas fa-project-diagram"></i> عرض المشاريع</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> عن الكلية</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> تواصل معنا</a>
      </nav>
    </div>

    <section class="main-content">
      <div class="main-content-card">
        <div id="projects-list">
          <!-- Projects will be loaded here by JavaScript -->
        </div>
      </div>
    </section>

    <footer>
      جميع الحقوق محفوظة &copy; كلية تقنية المعلومات 2025
    </footer>
  </div>
  <script>
    // Function to fetch and display projects
    async function fetchAndDisplayProjects() {
      const projectsListDiv = document.getElementById('projects-list');
      projectsListDiv.innerHTML = 'جاري تحميل المشاريع...'; // Loading message

      try {
        const response = await fetch('projects.php'); // Fetch data from the PHP endpoint
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const projects = await response.json(); // Parse JSON response

        projectsListDiv.innerHTML = ''; // Clear loading message

        if (projects.length === 0) {
          projectsListDiv.innerHTML = '<p>لا توجد مشاريع لعرضها حاليًا.</p>';
          return;
        }

        projects.forEach(project => {
          const projectCard = document.createElement('div');
          projectCard.className = 'project-card'; // Apply a class for styling

          projectCard.innerHTML = `
            <div class="project-title">${project.title}</div>
            <div class="project-meta">
              القسم: ${project.section} | السنة: ${project.year} | الطالب: ${project.student}
            </div>
            <div class="project-summary">${project.summary}</div>
            <div class="project-files">
              ${project.pdf_file ? `<a href="uploads/${project.pdf_file}" target="_blank">تحميل PDF</a>` : ''}
              ${project.code_file ? `<a href="uploads/${project.code_file}" target="_blank">تحميل الكود</a>` : ''}
            </div>
          `;
          projectsListDiv.appendChild(projectCard);
        });
      } catch (error) {
        console.error('Error fetching projects:', error);
        projectsListDiv.innerHTML = '<p>حدث خطأ أثناء تحميل المشاريع. الرجاء المحاولة مرة أخرى لاحقًا.</p>';
      }
    }

    // Call the function when the page loads
    document.addEventListener('DOMContentLoaded', fetchAndDisplayProjects);
  </script>
</body>

</html>
