<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="hero">
      <header>
        <img src="6f247f96-6c0f-4c50-a15e-ccebce79a2d7.jpg" alt="شعار الكلية">
        <h1>تواصل معنا</h1>
      </header>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> الرئيسية</a>
        <a href="form.html"><i class="fas fa-plus-circle"></i> إضافة مشروع</a>
        <a href="projects.html"><i class="fas fa-project-diagram"></i> عرض المشاريع</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> عن الكلية</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> تواصل معنا</a>
      </nav>
    </div>

    <section class="main-content">
      <div class="contact-card">
        <span class="contact-icon"><i class="fa-solid fa-envelope"></i></span>
        <form>
          <label for="name"><i class="fa-solid fa-user"></i> الاسم</label>
          <input type="text" id="name" name="name" required>
          <label for="email"><i class="fa-solid fa-envelope"></i> البريد الإلكتروني</label>
          <input type="email" id="email" name="email" required>
          <label for="message"><i class="fa-solid fa-comment"></i> رسالتك</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit"><i class="fa-solid fa-paper-plane"></i> إرسال</button>
        </form>
        <!-- <div class="info">
          <i class="fa-solid fa-phone"></i> هاتف الكلية: 123456789<br>
          <i class="fa-solid fa-location-dot"></i> العنوان: شارع التقنية، المدينة الجامعية
        </div> -->
      </div>
    </section>

    <footer>
      جميع الحقوق محفوظة &copy; كلية تقنية المعلومات 2025
    </footer>
  </div>
