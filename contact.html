<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا | أرشيف مشاريع كلية تقنية المعلومات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.12);
      padding: 40px 30px 30px 30px;
      position: relative;
    }
    h1 {
      color: #2980b9;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.2em;
      font-weight: 700;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #1abc9c;
    }
    .contact-icon {
      display: block;
      text-align: center;
      font-size: 3em;
      color: #1abc9c;
      margin-bottom: 15px;
    }
    form {
      margin-top: 10px;
    }
    label {
      display: block;
      margin-top: 18px;
      color: #34495e;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 7px;
      border-radius: 6px;
      border: 1px solid #b2bec3;
      font-size: 1em;
      background: #f7f7f7;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      border-color: #2980b9;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #2980b9 0%, #1abc9c 100%);
      color: #fff;
      border: none;
      padding: 14px 0;
      border-radius: 6px;
      margin-top: 25px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      width: 100%;
      box-shadow: 0 2px 8px #ccc;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #1abc9c 0%, #2980b9 100%);
    }
    .info {
      text-align: center;
      margin-top: 30px;
      color: #636e72;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header style="text-align:center; margin-bottom:20px;">
      <img src="6f247f96-6c0f-4c50-a15e-ccebce79a2d7.jpg" alt="شعار الكلية" style="width:70px; height:auto; margin-bottom:10px; display:inline-block;">
      <h1 style="color:#2980b9; font-size:2.2em; font-weight:700;">تواصل معنا</h1>
    </header>
      <a href="projects.html">عرض المشاريع</a>
      <a href="about.html">عن الكلية</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>
    <span class="contact-icon"><i class="fa-solid fa-envelope"></i></span>
    <form>
      <label for="name"><i class="fa-solid fa-user"></i> الاسم</label>
      <input type="text" id="name" name="name" required>
      <label for="email"><i class="fa-solid fa-envelope"></i> البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>
      <label for="message"><i class="fa-solid fa-comment"></i> رسالتك</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit"><i class="fa-solid fa-paper-plane"></i> إرسال</button>
    </form>
    <div class="info">
      <i class="fa-solid fa-phone"></i> هاتف الكلية: 123456789<br>
      <i class="fa-solid fa-location-dot"></i> العنوان: شارع التقنية، المدينة الجامعية
    </div>
    <footer style="text-align:center; margin-top:40px; color:#636e72; font-size:0.95em;">
      جميع الحقوق محفوظة &copy; كلية تقنية المعلومات 2025
    </footer>
  </div>
</body>
</html>
